<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/tauinstalacje@gmail.com" method="POST">
        <label for="name">Imię</label>
        <input type="text" id=name name="name" placeholder="Wpisz swoje imię" min="">
        <label for="surname">Nazwisko</label>
        <input type="text" id=surname name="surname" placeholder="Wpisz swoje nazwisko">
        <br>
        <label for="email">E-mail</label>
        <input type="email" id=email name="email" placeholder="Wpisz swój email">
        <br>
        <label for="phone">Nr telefonu</label>
        <input type="tel" id=phone name="phone" placeholder="Wpisz swój nr tel.">
        <br>
        <label for="message">Wiadomość</label>
<!--        <input type="text" id="message" name="message" placeholder="Wpisz wiadomość">-->
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
